<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Screen Recorder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>画面録画</h1>
    
    <div id="status" class="status">準備完了</div>
    <div id="timer" class="timer">00:00</div>
    
    <div class="controls">
      <button id="startBtn" class="btn btn-primary">
        録画開始
      </button>
      <button id="stopBtn" class="btn btn-stop" disabled>
        録画停止
      </button>
    </div>
    
    <label class="audio-option">
      <input type="checkbox" id="audioCheck" checked>
      音声を録音する
    </label>
    
    <div class="download-section" id="downloadSection" style="display: none;">
      <h3>最新の録画</h3>
      <div id="downloadList" class="download-list"></div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
